<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/assets/images/icon_poker-removebg-preview.png">
    <link rel="shortcut icon" href="/assets/icon_poker-removebg-preview.png" type="image/x-icon">
    <title>Poker Online</title>
</head>
<body>
    <div class="poker-table">
        <div class="top-bar">
            <img src="/assets/images/icon_poker-removebg-preview.png" alt="Logo" class="logo">
            <h1 class="player-name">Nome Giocatore</h1>
            <a type="button" href="#home" class="btn btn-outline-secondary" id="bottone_home">Torna al HOME</a>
        </div>
        <div class="page" id="home">
            <div id="login-container">
                <div class="card-icon">♠ ♥ ♣ ♦</div>
                <h1>Login</h1>
                <form id="formlogin">
                    
                </form>
            </div>
        </div>
        <div class="page" id="registrati">
            <div id="login-container">
                <div class="card-icon">♠ ♥ ♣ ♦</div>
                <h1>Registrati</h1>
                <form id="formregister">
                    
                </form>
            </div>
        </div>
        <div class="page" id="recupera">
            <div id="login-container">
                <div class="card-icon">♠ ♥ ♣ ♦</div>
                <h1>Recupera password</h1>
                <form id="formrecupera">
                    
                </form>
            </div>
        </div>
        <div class="page" id="stanza_attesa">
            <div id="stanza_attesa_container"></div>
        </div>
        <div class="page" id="stanze">
            <div id="stanze_container"></div>            
        </div>
        <div class="page" id="partita">
            <div id="giocatori_container" class="d-flex justify-content-center flex-wrap mb-3"></div>
            <div id="carte_house"></div>
            <div id="carte_mano"></div>
            <div id="azioni_giocatore" class="action-buttons"></div>       
    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://kit.fontawesome.com/85c43843e4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
