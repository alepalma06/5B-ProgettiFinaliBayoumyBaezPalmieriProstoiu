<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/icon_poker-removebg-preview.png" type="image/x-icon">
    <title>Poker Online</title>
</head>
<body>
    <div class="poker-table">
        <div class="top-bar">
            <img src="/assets/images/icon_poker-removebg-preview.png" alt="Logo" class="logo">
            <h1 class="player-name">Nome Giocatore</h1>
            <a type="button" href="#home" class="btn btn-outline-secondary" id="bottone_home">Torna al HOME</a>
        </div>
        <div class="page" id="home">
            <div id="login-container">
                <div class="card-icon">♠ ♥ ♣ ♦</div>
                <h1>Login</h1>
                <form>
                    <input id="nome" type="text" placeholder="Username" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <button type="button" id="buttonlogin" class="bottoni_principali">Login</button>
                </form>
            </div>
        </div>
        <div class="page" id="stanza_attesa">
            <h1>Waiting Room</h1>
            <div class="players_waiting">
            </div> 
            <button class="inizia_partita bottoni_principali d-none" type="button">Start</button>
            <div id="error-message"></div>
        </div>
        <div class="page" id="stanze">
            <input type="text" id="codice_stanza" placeholder="Codice Stanza" class="poker-input">
            <div class="bottoni_stanze">
                <button id="crea_stanza" class="poker-button"><span class="icon">♠</span>Crea Stanza</button>
                <button id="entra_stanza" class="poker-button"><span class="icon">♦</span>Entra in stanza</button>
            </div>
        </div>
        <div class="page" id="partita">
            <div id="turni"></div>
            <div id="carte_house"></div>
            <div id="carte_mano"></div>
            <div class="action-buttons">
                <button class="btn btn-danger action-button" id="fold">Fold</button>
                <button class="btn btn-secondary action-button" id="check">Check</button>
                <button class="btn btn-warning action-button" id="call">Call</button>
                <button class="btn btn-success action-button" id="raise">Raise</button>
                <input type="number" class="form-control form-control-sm d-inline-block w-auto ms-2" placeholder="2" id="puntata_libera">
                </div>
        </div>       
    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
